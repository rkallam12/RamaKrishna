<div ng-controller="signupCtrl">
	<div class="row pro">
	<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8 divCls" id="profile">
		Name: <input type="text" ng-model="sname" class="form-control"><br>
		Username: <input type="text" ng-model="susername" class="form-control"><br>
		Password: <input type="text" ng-model="spassword" class="form-control"><br>
		Location: <input type="text" ng-model="slocation" class="form-control"><br>
		Email: <input type="text" ng-model="semail" class="form-control"><br>
		Phone: <input type="text" ng-model="sphone" class="form-control"><br>
		<button ng-click=signup() class="form-control btn btn-primary" style="font-size: 18px;">Register</button><br><br>
		<button ng-click=goback() class="form-control btn btn-primary" style="font-size: 18px;">Go Back</button>
		<p id="promsg"></p>
	</div>
	</div>
	
	
</div>
